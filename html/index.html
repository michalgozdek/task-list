<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=!, initial-scale=1.0" />
    <title>Lista zadań</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="css/body.css" rel="stylesheet" />
    <link href="css/tasks.css" rel="stylesheet" />
    <link href="css/flex.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <script defer src="js/code.js"></script>
  </head>
  <body class="body">
    <header>
      <h1>Lista zadań</h1>
    </header>
    <div class="flex">
      <div class="flex__item">
        <span class="flex__header"> Dodaj nowe zadanie</span>
      </div>
      <div class="flex__item">
        <form class="form js-form">
          <input
            class="form__input js-newTask"
            autofocus
            placeholder="co dziś robimy?"
          />
          <button class="form__button js-formButton">Dodaj zadanie</button>
        </form>
      </div>
    </div>
    <div class="flex">
      <div class="flex__item flex__header">Lista zadań</div>
      <div>
        <ul class="tasks js-task"></ul>
      </div>
    </div>
  </body>
</html>
